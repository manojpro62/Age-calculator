<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="Styleage.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <div class="input-box">
      <input type="number" id="date" placeholder="Date">
      <input type="number" id="month" placeholder="Month">
      <input type="number" id="year" placeholder="Year">
      <button onclick="calculateAge()">Submit</button>
    </div>
    <p id="output"></p>
  </div>
  <script src="Scriptage.js"></script>
</body>
</html>
